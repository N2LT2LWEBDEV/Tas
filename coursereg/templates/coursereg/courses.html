{% extends 'coursereg/base.html' %}
{%load static %}
{% block content%}
<div class="col-md-8 offset-md-2">
  <h1>Courses</h1>
  <ul class="list-group">
    {% for course in courses %}
    <li class="list-group-item">
      <a href="{% url 'coursereg:course_detail' course.id %}">{{ course.name }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
